<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
       
       <link rel="stylesheet" href="style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
  <header>
    <h2><b>BMI Calculator</b></h2>
    
</header>
<section>
  <div class="container">
  <div class="row">
  <div class="colum">
     <h3>BMI Index</h3>
          <ul>
            <li> Underweight - Below 18.5 </li>
            <li>Healthy - 18.5–24.9</li>
            <li>Overweight - 25.0–29.9 </li>
            <li>Obese - 30.0 and above</li>
          </ul>
</section>
      <aside>
        <br>
          <div class="bmiForm">
              <label for="weight-input" id="wlabel">Your Weight(lbs):</label>
              <input type="text" id="weight-input">

              <label for="height-input" id="hlabel">Your Height(Feet & Inches):</label>
              <input type="text" id="ft-input">
              <input type="text" id="in-input">

              <button id="btn" class="btn btn-danger">Calculate</button>

              <label for="bmi-output" id="bmilabel">Your BMI:</label><input type="text" id="bmi-output">

              <span style="color: white; font-size: 25px;" class="bmiStatus">Status</span>
          </div>
        </aside> 
        </div>
        
    </div>
  </div>


<div class="backbtn">
   <a href="project.html" class="btn"> Back</a>
</div>

</footer>
</body>

</html>
